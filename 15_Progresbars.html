<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Progress</title>
  </head>

  <body data-bs-spy="scroll" data-bs-target="#navbar-example">
    <header>
      <h1 class="text-center display-3">
        <strong>Bootstrap Components</strong>
      </h1>
      <h1 class="text-center display-1">
        <strong>Progress</strong>
      </h1>
    </header>

    <div class="container">
      <!--todo: Progress  -->

      <h2 class="display-4 mt-5"><small>1.</small> Example</h2>

      <div class="card m-3 p-2">
        <!-- progress -->
        <div class="m-3">
          <!-- progress-bar -->
          <div class=""></div>
        </div>
        <div class="progress m-3">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="progress m-3">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="progress m-3">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 75%"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="progress m-3">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <!-- Utility settings  -->
        <div class="progress m-3">
          <div
            class="progress-bar w-75"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <!--todo: Labels  -->

      <h2 class="display-4 mt-5"><small>2.</small> Labels</h2>

      <div class="card p-2">
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            add label here
          </div>
        </div>
      </div>

      <!--todo: Height  -->

      <h2 class="display-4 mt-5"><small>3.</small> Height</h2>

      <div class="card">
        <!-- style="height: 4px" -->
        <div class="progress m-2">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <!-- style="height: 20px" -->
        <div class="progress m-2">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <!--todo: Backgrounds  -->

      <h2 class="display-4 mt-5"><small>3.</small> Backgrounds</h2>

      <div class="card">
        <div class="progress m-2">
          <!-- bg-success -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div class="progress m-2">
          <!-- bg-info -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div class="progress m-2">
          <!-- bg-warning -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 75%"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div class="progress m-2">
          <!-- bg-danger -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <!-- todo: Multiple bars -->

        <div class="progress m-2">
          <!-- Default -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 15%"
            aria-valuenow="15"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <!--  bg-success -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 30%"
            aria-valuenow="30"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
          <!-- bg-info -->
          <div
            class="progress-bar o"
            role="progressbar"
            style="width: 20%"
            aria-valuenow="20"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>

      <!--todo: Striped  -->

      <h2 class="display-4 mt-5"><small>4.</small> Striped</h2>

      <div class="card">
        <div class="progress m-2">
          <!--progress-bar-striped bg-success -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div class="progress m-2">
          <!--progress-bar-striped bg-info -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 50%"
            aria-valuenow="50"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div class="progress m-2">
          <!-- progress-bar-striped bg-warning -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 75%"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <div class="progress m-2">
          <!-- progress-bar-striped bg-danger -->
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 100%"
            aria-valuenow="100"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>

        <!--todo: Animated stripes -->

        <div class="progress m-2">
          <!-- progress-bar-striped progress-bar-animated -->
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 75%"
          ></div>
        </div>
      </div>

      <!--? Container End -->
